<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
       
        String.prototype['toInt'] = function(){
            return parseInt(this, 10);
        };

        //Model
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _callbacks = [];

            this.subscribe = function(callback){
                _callbacks.push(callback);
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _callbacks.forEach(callback => {
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.toJSON = function(){
                return { ..._data };
            };
        }
        //behavior
        SalaryCalculatorModel.prototype['calculate'] = function(){
            const gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }

        //View
        function SalaryCalculator(model){
            function getGeneratedHtmlFor(data){
                const { basic, hra , da, tax, salary } = data;
                return  `
                    <section>
                        <div class="field">
                            <label for="">Basic :</label>
                            <input type="number" name="" id="txtBasic" value="${basic}">
                        </div>
                        <div class="field">
                            <label for="">HRA :</label>
                            <input type="number" name="" id="txtHra" value="${hra}">
                        </div>
                        <div class="field">
                            <label for="">DA :</label>
                            <input type="number" name="" id="txtDa" value="${da}">
                        </div>
                        <div class="field">
                            <label for="">Tax :</label>
                            <input type="range" name="" id="rangeTax" min="0" max="30" value="${tax}">
                        </div>
                        <div class="field">
                            <input type="button" value="Calculate" id="btnCalculate">
                        </div>
                        <div class="field">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="tdBasic">${basic}</td>
                                        <td id="tdHra">${hra}</td>
                                        <td id="tdDa">${da}</td>
                                        <td id="tdTax">${tax}</td>
                                        <td id="tdSalary">${salary}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                `;
            }
            
            var $viewEle = this.$viewEle = $('<div></div>');

            this.render = function(){
                const data = model.toJSON();
                const generatedHTML = getGeneratedHtmlFor(data);
                $viewEle.html(generatedHTML);
                return this;
            };

            //Reacting to user actions
            $viewEle.on('change', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEle.on('change', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEle.on('change', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEle.on('change', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEle.on('click', '#btnCalculate', () => {
                model.calculate();
            });

            //Reacting to Model changes
            model.subscribe(this.render);
        }

            v1.$viewEle.appendTo(document.body)
            v2.$viewEle.appendTo(document.body)
            v1.render()
            v2.render()
            model.set('tax',10)
            model.calculate()
            
            
            
        }); */
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    
</body>
</html>
