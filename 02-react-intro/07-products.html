<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Products extends React.Component{
            state = {
                productList : [],
                newProductName : ''
            };

            onAddNewClick = () => {
                let { productList, newProductName } = this.state;
                productList.push(newProductName);
                this.setState({ productList : productList });
            }
            render(){
                let { productList } = this.state;
                let productElements = productList.map((product, index) => (<li key={index}>{product}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                        <hr />
                        <label htmlFor="">Product Name : </label>
                        <input type="text" onBlur={ evt => this.setState({newProductName : evt.target.value})} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick}/>
                        <ol>
                            {productElements}
                        </ol>
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Products/>,
            document.getElementById('root'));

    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
