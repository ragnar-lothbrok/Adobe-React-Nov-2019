<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>React Intro</title>
    <script src="react.development.js"></script>

    <script>

            window.addEventListener('load', init);
            function init(){
                var btnRender = document.getElementById('btnRender');
                btnRender.addEventListener('click', onBtnRenderClick);
            }
            var counter = 0;
            function onBtnRenderClick(){
                ++counter;
                var appEle = React.createElement('div', null, 
                    React.createElement('h1', null, 'Welcome to React.js'),
                    React.createElement('div', null,
                        React.createElement('span', null, 'Counter : '),
                        React.createElement('span', null, counter),
                    ),
                    React.createElement('hr'),
                    React.createElement('section', null, 
                        React.createElement('h3', null, 'Introduction'),
                        React.createElement('p', null, 'Et duis aute cillum dolor proident eu est sit proident culpa consequat qui elit nostrud. Occaecat quis voluptate amet ex ex est irure id veniam eu tempor. Aliquip exercitation exercitation qui dolor elit cillum laboris cupidatat. Ad esse incididunt elit ipsum duis sunt et mollit adipisicing dolore cillum. Excepteur proident ut ipsum eu labore qui sint proident pariatur.'),
                        React.createElement('p', null, 'Labore sint consectetur cupidatat qui tempor ipsum ex ut ea in elit ut eiusmod. Consequat enim ad magna nostrud. Tempor eu sint duis elit mollit ipsum ad irure id aute magna ex minim. Nisi sint ex tempor enim veniam nulla.')
                    ),
                    React.createElement('section', null,
                        React.createElement('h3', null, 'Advantages'),
                        React.createElement('ol', null,
                            React.createElement('li', null, 'Efficient'),
                            React.createElement('li', null, 'Declarative')
                        )
                    )
                );
                ReactDOM.render(appEle, document.getElementById('root'))
            }
        })();
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="root"></div>
</body>
</html>
