<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component {
            state = {
                'userName' : '',
                'greetMsg' : '[Default Greeting Message]'
            }

            onUserNameChange = (evt) => {
                this.setState({userName : evt.target.value});
            }

            onBtnGreetClick = () => {
                const message = `Hi ${this.state.userName} , ${this.props.template}`
                console.log(message)
                this.setState({greetMsg : message});
            }

            render() {
                return (
                    <div>
                        <h1> Greeter </h1>
                        <label htmlFor="">User Name </label>
                        <input type="text" onChange = {this.onUserNameChange} />
                        <input type="button" value="Greet" onClick = {this.onBtnGreetClick} />
                        <br />
                        <label htmlFor="">{this.state.greetMsg} </label>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Greeter template="Have a nice day"/>
                <hr />
                <Greeter template="Have a good day"/>
            </div>, document.getElementById('root'))

    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
